<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="code213challenge10.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="filters">
            <button id="allTasksButton">All</button>
            <button id="activeTasksButton">Active</button>
            <button id="completedTasksButton">Completed</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearCompletedButton">Clear Completed</button>
    </div>
    <script src="code213challenge10.js"></script>
</body>
</html>
